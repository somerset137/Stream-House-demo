<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stream house</title>
    <style>
      body {
        font-family: Georgia, serif;
        text-align: center;
        padding: 2rem;
        background-color: #fff;
      }
      h1 {
        text-transform: lowercase;
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      h2 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      button {
        padding: 1rem 2rem;
        margin: 0.5rem;
        font-size: 1rem;
        border-radius: 8px;
        border: 1px solid #333;
        background-color: #f5f5f5;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>welcome stream says</h1>
    <h2>stream house</h2><div id="main-options">
  <button onclick="showQOptions()">Q (what to watch)</button>
  <button>Join a Watch Party</button>
  <button>Set Up Watch Party</button>
</div>

<div id="q-options" class="hidden">
  <button onclick="searchOption('title')">Search Title</button>
  <button onclick="searchOption('memory')">Can't Remember Title</button>
</div>

<div id="search-title" class="hidden">
  <input type="text" id="title-input" placeholder="Enter title..." />
  <button onclick="searchTitle()">Search</button>
</div>

<div id="search-memory" class="hidden">
  <input type="text" id="memory-input" placeholder="Type what you remember (plot, quote, actor...)" />
  <button onclick="searchMemory()">Search AI</button>
</div>

<div id="results" class="hidden"></div>

<script>
  function showQOptions() {
    document.getElementById('main-options').classList.add('hidden');
    document.getElementById('q-options').classList.remove('hidden');
  }

  function searchOption(type) {
    document.getElementById('q-options').classList.add('hidden');
    if (type === 'title') {
      document.getElementById('search-title').classList.remove('hidden');
    } else if (type === 'memory') {
      document.getElementById('search-memory').classList.remove('hidden');
    }
  }

  function searchTitle() {
    const title = document.getElementById('title-input').value.trim();
    const resultsDiv = document.getElementById('results');
    document.getElementById('search-title').classList.add('hidden');

    if (title.toLowerCase() === 'breaking bad') {
      resultsDiv.innerHTML = `<p><strong>${title}</strong> is available on Netflix, Amazon Prime, and Hulu.</p>`;
    } else {
      resultsDiv.innerHTML = `<p>Sorry my friend, can't find it. But we might know who can â€” <a href='https://www.reddit.com/r/HelpMeFind/' target="_blank">click here</a></p>`;
    }
    resultsDiv.classList.remove('hidden');
  }

  function searchMemory() {
    const memory = document.getElementById('memory-input').value.trim();
    const resultsDiv = document.getElementById('results');
    document.getElementById('search-memory').classList.add('hidden');

    // Placeholder AI logic
    resultsDiv.innerHTML = `<p>Analyzing memory-based search for: <em>${memory}</em>... (AI search logic will go here)</p>`;
    resultsDiv.classList.remove('hidden');
  }
</script>

  </body>
</html>
